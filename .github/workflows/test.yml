name: Testing

## retry2
on:
  push:
    branches:
      - 'main'
permissions:
  contents: read

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: Cache playwright binaries
        uses: actions/cache@v3
        id: playwright-cachev3
        with:
          path: |
            ~/.cache/ms-playwright
            **/node_modules/playwright
          key: cache-playwrightv3

      - name: Check Pre directories
        run: ls

      - name: Install playwright deps
        if: steps.playwright-cachev3.outputs.cache-hit != 'true'
        run: yarn add playwright -D -W && yarn playwright install-deps

      - name: Check POST directories
        run: |
          yarn
          apt-get install -y libEGL.so.1 libopus.so.0 libOpenGL.so.0 libwoff2dec.so.1.0.2 libharfbuzz-icu.so.0 libgstapp-1.0.so.0 libgstpbutils-1.0.so.0 libgstaudio-1.0.so.0 libgsttag-1.0.so.0 libgstvideo-1.0.so.0 libgstgl-1.0.so.0 libgstfft-1.0.so.0 libopenjp2.so.7 libwebpdemux.so.2 libhyphen.so.0 libevdev.so.2 libgstallocators-1.0.so.0 libGLESv2.so.2 libx264.so
      # - name: Check NPM
      #   run: npm ls --depth=1
      - name: Run Playwright tests
        run: npx playwright test
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
